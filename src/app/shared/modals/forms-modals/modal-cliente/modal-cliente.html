<!-- editar-cliente.component.html -->
<div class="modal-header">
  <h4 class="modal-title">Editar Cliente</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="modalActivo.dismiss()"></button>
</div>

<div class="modal-body">
  <form>

    <!-- Nombres -->
    <h5>Nombres</h5>
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nombres</label>
        <input type="text" class="form-control" [(ngModel)]="datosCliente.nombre.nombres" name="nombres">
      </div>
      <div class="col-md-6">
        <label class="form-label">Apellidos</label>
        <input type="text" class="form-control" [(ngModel)]="datosCliente.nombre.apellidos" name="apellidos">
      </div>
    </div>

    <!-- Identificación -->
    <h5 class="mt-4">Identificación</h5>
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Tipo de Documento</label>
        <select class="form-select" [(ngModel)]="datosCliente.identificacion.tipo" name="tipoDocumento">
          <option value="CC">Cédula Ciudadanía</option>
          <option value="CE">Cédula Extranjería</option>
          <option value="PA">Pasaporte</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Número</label>
        <input type="text" class="form-control" [(ngModel)]="datosCliente.identificacion.numero" name="numeroDocumento">
      </div>
    </div>

    <!-- Datos de Contacto -->
    <h5 class="mt-4">Datos de Contactos</h5>
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Celular</label>
        <input type="text" class="form-control" [(ngModel)]="datosCliente.telefonos.celular" name="celular">
      </div>
      <div class="col-md-4">
        <label class="form-label">Fijo</label>
        <input type="text" class="form-control" [(ngModel)]="datosCliente.telefonos.fijo" name="fijo">
      </div>
      <div class="col-md-4">
        <label class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" [(ngModel)]="datosCliente.email" name="email">
      </div>
    </div>

    <div class="row g-3 mt-1">
      <div class="col-md-4">
        <label class="form-label">Otros</label>
        <input type="text" class="form-control" [(ngModel)]="datosCliente.telefonos.otros" name="otrosContacto">
      </div>
    </div>

    <!-- Dirección -->
    <h5 class="mt-4">Dirección</h5>
    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Calle Principal</label>
        <input type="text" class="form-control" [(ngModel)]="datosCliente.direccion.callePrincipal" name="callePrincipal">
      </div>
      <div class="col-md-4">
        <label class="form-label">Calle Secundaria</label>
        <input type="text" class="form-control" [(ngModel)]="datosCliente.direccion.calleSecundaria" name="calleSecundaria">
      </div>
      <div class="col-md-2">
        <label class="form-label">Número</label>
        <input type="text" class="form-control" [(ngModel)]="datosCliente.direccion.numero" name="numero">
      </div>
      <div class="col-md-2">
        <label class="form-label">Otros</label>
        <input type="text" class="form-control" [(ngModel)]="datosCliente.direccion.otros" name="otrosDireccion">
      </div>
    </div>

    <div class="row g-3 mt-1">
      <div class="col-md-4">
        <label class="form-label">Departamento</label>
        <input type="text" class="form-control" [(ngModel)]="datosCliente.direccion.departamento" name="departamento">
      </div>
      <div class="col-md-4">
        <label class="form-label">Ciudad</label>
        <input type="text" class="form-control" [(ngModel)]="datosCliente.direccion.ciudad" name="ciudad">
      </div>
      <div class="col-md-4">
        <label class="form-label">Barrio</label>
        <input type="text" class="form-control" [(ngModel)]="datosCliente.direccion.barrio" name="barrio">
      </div>
    </div>

  </form>
</div>

<div class="modal-footer">
  <button class="btn boton-secondary-kia" (click)="modalActivo.dismiss()">Cancelar</button>
  <button class="btn boton-principal-kia" (click)="actualizarCliente()">Actualizar</button>
</div>
