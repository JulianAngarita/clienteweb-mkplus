<div class="container mt-5 pt-5">
  <div class="row g-4 align-items-start modelos-grid">

    <div class="col-12">
      <div class="section-header mb-4">
        <small class="text-uppercase text-muted fw-semibold">Mantenimiento Prepagado</small>
        <h2 class="display-6 fw-bold mt-2">Elige tu Kia</h2>
      </div>
    </div>

    @if (loading) {
      @for (s of [1,2,3,4,5,6]; track $index) {
        <div class="col-lg-4 col-sm-6 col-12">
          <div class="modelo-card skeleton-card p-3">
            <div class="skeleton skeleton-img mb-3"></div>
            <div class="skeleton skeleton-text w-25 mb-3"></div>
            <div class="skeleton skeleton-btn w-25"></div>
          </div>
        </div>
      }
    }

    @if (!loading) {
      @for (modelo of modelos; track $index) {
        <div class="col-lg-4 col-sm-6 col-12">
          <div class="modelo-card p-3 h-100 d-flex flex-column justify-content-between">
            <div class="modelo-img mb-3">
              <img
                class="img-fluid"
                [src]="modelo.imagenes.primera.url"
                alt="{{ modelo.modelo.nombre }}"
              />
            </div>

            <div class="modelo-info">
              <strong class="modelo-nombre d-block mb-1 text-capitalize">
                {{ modelo.modelo.nombre }}
              </strong>
              <span class="modelo-precio text-muted d-block mb-3">
                *Precios sugeridos
              </span>

              <button 
                class="btn btn-outline-dark rounded-0 btn-cotizar"
                (click)="seleccionModelo(modelo)"
              >
                Cotizar
                <i class="fas fa-chevron-right ms-2"></i>
              </button>
            </div>
          </div>
        </div>
      }
    }
  </div>
</div>
