      <i class="bi bi-grid-3x3-gap me-2"></i> Secciones Generales
    </h5>

    <div class="row g-4">
      @for (item of generales; track $index) {

              <h5 class="fw-semibold mb-2 text-dark">{{ item.label }}</h5>
              <p class="text-muted small mb-0">{{ item.descripcion }}</p>
            </div>
          </div>
        </div>
      }
    </div>
  </div>

  <!--  Secciones de configuraci贸n -->
  <div class="mt-5">

    </h5>

    <div class="row g-4">

        <div class="col-6 col-md-4 col-xl-3">
          <div
            class="card h-100 border-1 shadow rounded-4 hover-shadow text-center p-3"
            style="cursor: pointer;"
            (click)="navigate(item.path)"
          >
            <div class="card-body">
